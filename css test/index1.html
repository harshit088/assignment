<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .container {
      display: grid;
      grid-template-rows: 80px 1fr 1fr 60px;
      grid-template-columns: 2fr 1fr;
      height: 100vh;
      gap: 10px;
      padding: 10px;
      background-color: #f0f0f0;
    }

    .header {
      grid-column: 1 / 3;
      background-color: #66b3ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 20px;
    }

    .main-content {
      background-color: #66cc66;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .sidebar {
      background-color: #cc99ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .twin {
      background-color: #ff9933;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .footer {
      grid-column: 1 / 3;
      background-color: #0066cc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">.header</div>
    <div class="main-content">.main-content</div>
    <div class="sidebar">.sidebar</div>
    <div class="twin">.twin</div>
    <div class="twin">.twin</div>
    <div class="footer">.footer</div>
  </div>

</body>
</html>
